{% extends 'base_layout.html' %}

{% block content %}
<div class="contentcontainer">
    <p class="articles">Here is a list of articles</p><br>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h1><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}} </a></h1>
            <p>{{article.date}}</p>
            <br><br><p>{{article.snippet}}</p> <br><br>
            <p class ="author">added by: {{article.author.username}}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
